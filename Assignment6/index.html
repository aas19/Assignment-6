 <script type="text/javascript">
	$(document).ready(function(){
		$("select").change(function(){
			$(this).find("option:selected").each(function(){
				var optionValue = $(this).attr("value");
				if(optionValue){
					$(".select_class").not("." + optionValue).hide();
					$("." + optionValue).show();
				} else{
					$(".select_class").hide();
				}
			});
		}).change();
	});
